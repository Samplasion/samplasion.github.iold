---
layout: default
title: Calculator
---
<div class="section">
<h1><div>{{ page.title }}</div></h1>
  <input id="input1" type="number" placeholder="Enter the first number">
  <input id="input2" type="number" placeholder="Enter the second number">
  <button onclick="sum()">SUM</button>
  <button onclick="sub()">SUBSTRACT</button>
  <button onclick="mult()">MULTIPLY</button>
  <button onclick="div()">DIVIDE</button>
  <button onclick="bytwo()">RAISE TO THE POWER OF N</button>
  <button onclick="sqrt()">SQUARE ROOT</button><br>
  <button onclick="cleare()">CLEAR</button>
  <div class="console" id="nr">{-}</div>
</div>
<script>
  function sum() {
      var input1 = document.getElementById("input1")
      var input2 = document.getElementById("input2")
      var out = document.getElementById("nr")
      out.innerHTML = input1.value + input2.value
  }
  function sub() {
  var input1 = document.getElementById("input1")
  var input2 = document.getElementById("input2")
  var out = document.getElementById("nr")
    out.innerHTML = input1.value - input2.value
  }
  function mult() {
  var input1 = document.getElementById("input1")
  var input2 = document.getElementById("input2")
  var out = document.getElementById("nr")
    out.innerHTML = input1.value * input2.value
  }
  function div() {
  var input1 = document.getElementById("input1")
  var input2 = document.getElementById("input2")
  var out = document.getElementById("nr")
    out.innerHTML = input1.value / input2.value
  }
  function bytwo() {
  var input1 = document.getElementById("input1")
  var input2 = document.getElementById("input2")
  var out = document.getElementById("nr")
    out.innerHTML = Math.pow(input1.value, input2.value)
  }
  function sqrt() {
  var input1 = document.getElementById("input1")
  var out = document.getElementById("nr")
    out.innerHTML = Math.sqrt(input1.value)
  }
  function cleare() {
    var out = document.getElementById("nr")
    out.innerHTML = "{-}"
</script>
