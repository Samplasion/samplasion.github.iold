---
layout: default
title: Converter (oz to kg)
---
<div class="section">
<h1>{{ page.title }}</h1>
<p>
  <label>Ounces (oz)</label>
  <input id="inputPounds" type="number" placeholder="Pounds"
  oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
</p>
<p>Kgrams: <span id="outputGrams"></span></p>
</div>
<script>
/* When the input field receives input, convert the value from pounds to kilograms */
function weightConverter(valNum) {
  document.getElementById("outputGrams").innerHTML=valNum/35.274;
}
</script>
