		<span class="graytitle">About this tool</span>
			<ul class="pageitem">
				<li class="textbox">
					This tool uses "Math.floor(Math.random() * (max - min + 1) ) + min" to calculate a random number between min & max (in this case 1 & 1000).
				</li>
			</ul>
		<span class="graytitle">Generate random number</span>
			<ul class="pageitem"><li class="button">
				<button onclick="hex()">GENERATE!</button></li>
      		<li class="button">
  					<input name="GENERATE!" type="submit" onclick="hex()" value="GENERATE!">
					</li>

							Your random number is <font color="#af5000">10</font> and is <font color="#00f">even</font>.

</div>
<div id="footer">
	<a href="http://snippetspace.com">Powered by iWebKit (iOS 6-style)</a></div>
	<script>
	function getRndInteger(min, max) {
	     return Math.floor(Math.random() * (max - min + 1) ) + min;
	 }

	function random() {
	   var evenodd = '<font color="#090">odd</font>.'
	   let lol = getRndInteger(1, 1000)
	   if (lol%2==0) {
	     evenodd = '<font color="#00f">even</font>.'
	   }
	   var ll = document.getElementById('random')
	   ll.innerHTML = 'Your random number is <font color="#af5000">' + lol + '</font> and is ' + evenodd
	}
	</script>
