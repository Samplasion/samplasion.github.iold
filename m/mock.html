<div id="content">
		<span class="graytitle">About this tool</span>
			<ul class="pageitem">
				<li class="textbox">
					This tool uses a mechanism to determine wether a letter is even- or odd-indexed to calculate a text with odd-indexed values UPPERCASE and even-indexed values lowercase.
				</li>
			</ul>
		<span class="graytitle">Mock text</span>
			<ul class="pageitem">
					<li class="bigfield">
						<input type="text" placeholder="Mock mobile" oninput="altCase(this.value, 'output')" onchange="altCase(this.value, 'output')">
					</li>
      		<li class="textbox">
						<p id="output">
							mOcK MoBiLe
						</p>
					</li>
			</ul>
</div>
<div id="footer">
	<a href="http://snippetspace.com">Powered by iWebKit 5 (iOS 6-style)</a></div>
	<script>
	function altCase(string, id){
	    var output = "";
	    for(var i = 0; i < string.length; i++){
	        if (i % 2 != 0) {
	            output += string[i].toLowerCase();
	        }
	        else {
	            output += string[i].toUpperCase();
	         }
	    }
	    document.getElementById(id).innerHTML = output;
	}
	</script>
