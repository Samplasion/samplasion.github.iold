layout: mobile
title: FaceTime Calling URL Generator
---
<span class="graytitle">About this tool</span>
<ul class="pageitem">
                <li class="textbox">Displays a refreshing clock.
                </li>
            </ul>
<span class="graytitle">URL Generator</span>
<ul class="pageitem">
<li class="bigfield">
						  <input id="input" type="number" placeholder="Enter phone number">
					</li>
				<li class="button">
  					<input name="GENERATE!" type="submit" onclick="generate()" value="GENERATE!">
				</li>
<li class="textbox"><p id="lol">facetime://</p></li></ul>
<script>
var id = document.getElementById('input')
var ou = document.getElementById('lol')
function generate() {
    var string1 = "facetime://"
    var string2 = "?suppressAssist=1&ttyType=none&handleType=telephoneNumber"
    ou.innerHTML = string1 + id.value + string2
}

</script>
